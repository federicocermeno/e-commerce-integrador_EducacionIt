<section class="header-background">
    <h1>Alta</h1>
</section>

<main>

    <div class="main-container">
        <form class="main-container__form">
            <h2 class="main-container__form-header">Alta de producto</h2>

            <div class="flex-container">
                <div class="flex-container__label-field">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" autocomplete="off">
                    <div class="regexp"></div>
                </div>
                <div class="flex-container__label-field">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio">
                    <div class="regexp"></div>
                </div>
                <div class="flex-container__label-field">
                    <label for="stock">Stock</label>
                    <input type="text" id="stock">
                    <div class="regexp"></div>
                </div>
                <div class="flex-container__label-field">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca">
                    <div class="regexp"></div>
                </div>
                <div class="flex-container__label-field">
                    <label for="categoria">Categoria</label>
                    <input type="text" name="" id="categoria">
                    <div class="regexp"></div>
                </div>

                <div class="flex-container__label-field">
                    <label for="detalles">Detalles</label>
                    <input type="text" id="detalles">
                    <div class="regexp"></div>
                </div>

                <div class="flex-container__photo-field">
                    <label for="foto">Fotos</label>
                    <input type="text" id="foto">
                    <div class="regexp"></div>
                </div>
                <div class="flex-container__ship-field">
                    <label for="envio">envio</label>
                    <input type="checkbox" name="" id="envio">
                </div>
                <input type="submit" class="flex-container__submit-button" value="Enviar">
            </div>
        </form>
    </div>
</main>

<div class="arrow"><img src="/img/logo/flecha-abajo.png" alt=""><h1>Listado de productos</h1><img src="/img/logo/flecha-abajo.png" alt=""></div>
<div id="listado-productos"></div>
