<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecticus Store</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="sass/main.css">
    <link rel="shortcut icon" href="img/logo/favicon.png">
    <script src="https://kit.fontawesome.com/f1a7eb1709.js" crossorigin="anonymous"></script>
    
</head>

<body id="nbody">
    <header class="main-header">

        <input type="checkbox" id="menu">



        <nav class="nav-bar">
            <ul class="nav-bar__nav-list">
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="inicio">Inicio</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="alta">Alta</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="contacto">Contacto</a>
                </li>
                <li class="nav-bar__nav-item">
                    <a class="nav-bar__nav-link" href="" id="nosotros">Nosotros</a>
                </li>
            </ul>
        </nav>

        <div class="search-bar" id="searchbar">
            <div class="search-bar__logo-container">
                <a href="index.html">
                    <img src="img/logo/header-logo.png" alt="">
                </a>
            </div>
            <form class="search-bar__form-container">
                <label class="search-bar__form-label" for="busqueda"></label>
                <input class="search-bar__form-search" id="busqueda" type="search" placeholder="¿Que estás buscando?">
                <button class="search-bar__form-submit" type="submit">
                    <img src="img/logo/search.png" alt="">
                </button>
            </form>
            <div class="search-bar__carrito-container">
                    <p>Carrito</p>
                    <i class="fas fa-shopping-cart fa-2x"></i>
            </div>
            <div class="menu-toggle">
                <label class="menu-toggle__label" for="menu">
                    <span class="menu-toggle__pan-arriba"></span>
                    <span class="menu-toggle__medallon"></span>
                    <span class="menu-toggle__pan-abajo"></span>
                </label>
            </div>
        </div>
        
    </header>

    <!-- --------- VISTA DEL CARRITO ----------- -->
    <div class="section-carrito"></div>
    <!-- --------------------------------------- -->

     <!-- --------- VISTA DE PAGO------------------->
     <div class="section-pago"></div>
     <!-- ------------------------------------------>

    <main id="sectioncards"></main>


    <footer>
        <div class="footer__content">
            <div class="footer__content-logo">
                <a href="#">
                    <img src="img/logo/header-logo.png" alt="">
                </a>
                <h3>Ubicacion</h3>
                <h4>Rosario, Santa Fe, Argentina</h4>
            </div>

            <div class="footer__content-payment">
                <h3>Seguinos en las redes</h3>
                <div class="social-media">

                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
            <div class="footer__content-payment">
                <h3>Formas de pago</h3>
                
                    <i class="fab fa-cc-visa"><p>Visa</p></i>
                    <i class="fab fa-cc-mastercard"><p>Mastercard</p></i>
                    <i class="fab fa-cc-paypal"><p>Paypal</p></i>
        
            </div>
        </div>
    </footer>
<!-- Código de librerías -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
<script src="https://sdk.mercadopago.com/js/v2"></script> <!-- SDK MercadoPago.js V2 -->

<!-- clientes http -->
<script src="js/clientes/http.client.js"></script>

<!-- servicios -->
<script src="js/servicios/producto.js"></script>
<script src="js/servicios/carrito.js"></script>

<!-- modelos -->
<script src="js/modelos/producto.js"></script>
<script src="js/modelos/carrito.js"></script>

<!-- controladores -->
<script src="js/controladores/productos.js"></script>
<script src="js/controladores/carrito.js"></script>

<!-- menúes -->
<script src="js/menu/alta.js"></script>
<script src="js/menu/nosotros.js"></script>
<script src="js/menu/contacto.js"></script>
<script src="js/menu/inicio.js"></script>
<script src="js/menu/carrito.js"></script>
<script src="js/menu/pago.js"></script>

<!-- Código de arranque -->
<script src="js/main.js"></script>


<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</body>

</html>
